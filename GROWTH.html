<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/Chart.min.js"></script>
	<script type="text/javascript" src="js/chartjs-plugin-datalabels.min.js"></script>
	<style type="text/css">

	</style>
</head>
<body>
<div class="row">
<div class="col-lg-6 col-md-12">
	<canvas id="mycanvas"></canvas>
	<script type="text/javascript">
			var data=[11.92, 14.96, 11.52, 8.11, -10.72];

			var avg = [];

			for(var i=0; i<data.length; i++){
				if(i==0) {avg.push(0);}
				else{
					var sum = 0;
					for (var j = 0; j < i; j++) {
						sum+=data[j];
					}
					sum/=(i);
					avg.push(sum.toFixed(2));
				}
			}

			Chart.helpers.merge(Chart.defaults.global.plugins.datalabels, {
    color: '#000',
    align: 'center',
    anchor: 'center',
    font:{
    	size: 16
    }
});

		new Chart(document.getElementById('mycanvas'), {
    type: 'bar',
    data: {
        labels: ['October',"November", "December", "January", "February"],
        datasets: [
        		{
            label: "Average Return",
            data: avg,
            backgroundColor: "#8e5ea2",
            hoverBackgroundColor: "#8e5ea2",
            barPercentage: 0.95
        		},
        		{
            label: "Actual Return",
            data: data,
            backgroundColor: "#3e95cd",
            hoverBackgroundColor: "#3e95cd",
            barPercentage: 0.95
        }
        ]
    },
    options: {
        scales: {

            yAxes: [{
                ticks: {
                    beginAtZero: true

                },
            }]
        },
        tooltips: {
            mode: "nearest",
          },

          
        title: {
                    display: true,
                    fontSize: 48,
                    text: 'Monthly Return',
                    fontFamily: "'Helvetica', 'Arial', sans-serif",
                    fontStyle: "normal",
                    padding: 30
                },
        plugins: {
            datalabels: {
                formatter: function(value, context) {
                    return value+"%";
                }
            }
        }

    }
});
	</script>
</div>

<div class="col-lg-6 col-md-12">
    <canvas id="mycanvas1"></canvas>
    <script type="text/javascript">

        var date = ["02/19","02/20", "02/21", "02/24", "02/25", "02/26", "02/27", "02/28", "03/02", "03/03"
        , "03/04", "03/05", "03/06"];
        var data = [23.58,23.79, 21.88, 20.24, 18.28, 16.1, 15.12, 15.68, 14.1, 17.54, 17.48,
        17.675, 17.495];

        new Chart(document.getElementById('mycanvas1'), {
    type: 'line',
    data: {
        labels: date,
        datasets: [
                {
            label: "Market",
            data: data,
            backgroundColor: "#8e5ea2",
                },
        ]
    },
    options: {
        
        tooltips: {
            mode: "nearest",
          },
          legend:{
            display: false
          },
          scales: {

            yAxes: [{
                ticks: {
                    beginAtZero: true,
                    max: 100
                },
            }]
        },

          
        title: {
                    display: true,
                    fontSize: 48,
                    text: 'Portfolio Investment',
                    fontFamily: "'Helvetica', 'Arial', sans-serif",
                    fontStyle: "normal",
                    padding: 30
                },
        plugins: {
            enable: false,
            datalabels: {
                formatter: function(value, context) {
                    return value+"%";
                }
                ,
                display: false,
            }
        }

    }
});

    </script>

</div>

</div>


</body>
</html>
